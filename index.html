<div class="blurb" style = 'color:red'> </div>

<script>
function printSentence(id, sentence, speed) {
  function p() {
    var char= sentence.charAt(index);     
    if(char === '<') index= sentence.indexOf('>',index);
    document.getElementById(id).innerHTML= sentence.substr(0,index);
    if(++index === sentence.length){
      clearInterval(timer);
    }
  }
  
  var index = 0,
      timer = setInterval(p, speed);
} //printSentence

var a = printSentence(
  'blurb',
  'Sheng graduated from the <a href="https://www.pantheonsorbonne.fr/ecoles-doctorales/economie-ed-465/doctoral-program-edeem/"> EDEEM Erasmus Programme </a> and obtained his PhD from Paris School of Economics.',
  20);
</script>
